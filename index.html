<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Rentals in Bangladesh</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- this is the header part -->
    <div class="header">
        <img src="logo.png" alt="Logo">
        <div>Airbnb your place</div>
    </div>
    <!-- the header part end -->

    <div class="container">
        <!-- Background Image -->
        <img src="hero_image1.webp" alt="Beautiful room in a vacation rental in Bangladesh" class="background-image">
        
        <!-- Content Section -->
        <div class="content">
            <h1>Vacation rentals in Bangladesh</h1>
            <p>Find and book unique accommodations on Airbnb</p>
            
            <!-- Search Form -->
            <form class="search-form">
                <div class="form-group">
                    <label for="location">LOCATION</label>
                    <input type="text" id="location" placeholder="Bangladesh">
                </div>
                
                <div class="date-group">
                    <div class="form-group">
                        <label for="checkin">CHECK IN</label>
                        <input type="date" id="checkin">
                    </div>
                    
                    <div class="form-group">
                        <label for="checkout">CHECK OUT</label>
                        <input type="date" id="checkout">
                    </div>
                </div>
                
                <button type="submit" class="search-button"><span>&#128269;</span> Search</button>
            </form>
        </div>
    </div>

    <!-- Optional Top Rated Section -->
    
</body>
</html>
